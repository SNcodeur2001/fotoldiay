<div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-100">
  <!-- Header -->
  <div class="bg-white/80 backdrop-blur-sm shadow-lg border-b border-white/20">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <div class="animate-fade-in">
          <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
            üì∏ Ajouter un Produit
          </h1>
          <p class="mt-2 text-gray-600">Capturez et publiez votre produit en quelques √©tapes</p>
        </div>
        <button
          (click)="cancel()"
          class="btn-secondary flex items-center gap-2 hover:scale-105 active:scale-95"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Retour
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white/60 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-8 animate-scale-in">
      <form class="space-y-8" (ngSubmit)="onSubmit()">
        <!-- Webcam Section -->
        <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-6 border border-blue-100">
          <h3 class="text-xl font-semibold text-gray-900 mb-4 flex items-center gap-2">
            üì∑ Capture d'images
            <span class="text-sm font-normal text-gray-600">(Max 5 photos)</span>
          </h3>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Webcam Feed -->
            <div class="space-y-4">
              <div class="relative bg-gray-900 rounded-lg overflow-hidden aspect-video">
                <webcam
                  *ngIf="showWebcam"
                  [trigger]="triggerObservable"
                  (imageCapture)="handleImage($event)"
                  (initError)="handleInitError($event)"
                  (cameraSwitched)="cameraWasSwitched($event)"
                  [allowCameraSwitch]="allowCameraSwitch"
                  [switchCamera]="nextWebcamObservable"
                  [videoOptions]="videoOptions"
                  [imageQuality]="0.92"
                  [width]="640"
                  [height]="480"
                  class="w-full h-full object-cover"
                ></webcam>

                <div *ngIf="!showWebcam" class="absolute inset-0 flex items-center justify-center bg-gray-100">
                  <div class="text-center">
                    <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <p class="text-gray-600">Cam√©ra d√©sactiv√©e</p>
                  </div>
                </div>
              </div>

              <!-- Webcam Controls -->
              <div class="flex flex-wrap gap-3">
                <button
                  type="button"
                  (click)="triggerSnapshot()"
                  [disabled]="!showWebcam || capturedImages.length >= maxImages"
                  class="btn-primary flex items-center gap-2 disabled:opacity-50 hover:scale-105 active:scale-95"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  Capturer ({{ capturedImages.length }}/{{ maxImages }})
                </button>

                <button
                  type="button"
                  (click)="toggleWebcam()"
                  class="btn-secondary flex items-center gap-2 hover:scale-105 active:scale-95"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                  </svg>
                  {{ showWebcam ? 'Masquer' : 'Afficher' }} Cam√©ra
                </button>
              </div>
            </div>

            <!-- Captured Images -->
            <div class="space-y-4">
              <h4 class="font-medium text-gray-900">Images captur√©es</h4>
              <div class="grid grid-cols-2 gap-3">
                <div
                  *ngFor="let image of capturedImages; let i = index"
                  class="relative group"
                >
                  <img
                    [src]="image"
                    [alt]="'Image ' + (i + 1)"
                    class="w-full h-24 object-cover rounded-lg border-2 border-white shadow-md group-hover:scale-105 transition-transform duration-200"
                  />
                  <button
                    type="button"
                    (click)="removeImage(i)"
                    class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200 hover:bg-red-600"
                  >
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </div>

                <!-- Empty slots -->
                <div
                  *ngFor="let slot of [].constructor(maxImages - capturedImages.length)"
                  class="w-full h-24 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center bg-gray-50"
                >
                  <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Product Details -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Title -->
          <div class="md:col-span-2">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
              üìù Titre du produit *
            </label>
            <input
              id="title"
              type="text"
              [(ngModel)]="product.title"
              name="title"
              required
              placeholder="Ex: T√©l√©phone Samsung Galaxy S21"
              class="input-field"
            />
          </div>

          <!-- Price -->
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
              üí∞ Prix (FCFA) *
            </label>
            <input
              id="price"
              type="number"
              [(ngModel)]="product.price"
              name="price"
              required
              min="0"
              step="100"
              placeholder="50000"
              class="input-field"
            />
          </div>

          <!-- Category -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
              üìÇ Cat√©gorie *
            </label>
            <select
              id="category"
              [(ngModel)]="product.categoryId"
              name="categoryId"
              required
              class="input-field"
            >
              <option value="">S√©lectionner une cat√©gorie</option>
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.libelle }}
              </option>
            </select>
          </div>

          <!-- Description -->
          <div class="md:col-span-2">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
              üìñ Description
            </label>
            <textarea
              id="description"
              [(ngModel)]="product.description"
              name="description"
              rows="4"
              placeholder="D√©crivez votre produit en d√©tail..."
              class="input-field resize-none"
            ></textarea>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg animate-fade-in">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p>{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-6 border-t border-gray-200">
          <button
            type="submit"
            [disabled]="isLoading || !isFormValid()"
            class="btn-primary px-8 py-3 text-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 active:scale-95"
          >
            <span *ngIf="isLoading" class="inline-block mr-2">
              <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            <span *ngIf="!isLoading">üöÄ Publier le Produit</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
