<div class="min-h-screen bg-white">
  <!-- Header -->
  <div class="bg-white shadow-lg border-b border-black">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <div class="animate-fade-in">
          <h1 class="text-3xl font-bold text-black">
            <i class="fas fa-plus-circle mr-2"></i>Ajouter un Produit
          </h1>
          <p class="mt-2 text-black">Capturez et publiez votre produit en quelques étapes</p>
        </div>
        <button
          (click)="cancel()"
          class="btn-secondary flex items-center gap-2 hover:scale-105 active:scale-95"
        >
          <i class="fas fa-arrow-left w-4 h-4"></i>
          Retour
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-2xl shadow-xl border border-black p-8 animate-scale-in">
      <form class="space-y-8" (ngSubmit)="onSubmit()">
        <!-- Webcam Section -->
        <div class="bg-gray-50 rounded-xl p-6 border border-black">
          <h3 class="text-xl font-semibold text-black mb-4 flex items-center gap-2">
            <i class="fas fa-camera mr-2"></i>Capture d'images
            <span class="text-sm font-normal text-black">(Max 5 photos)</span>
          </h3>

          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Webcam Feed -->
            <div class="space-y-4">
              <div class="relative bg-gray-900 rounded-lg overflow-hidden aspect-video">
                <webcam
                  *ngIf="showWebcam"
                  [trigger]="triggerObservable"
                  (imageCapture)="handleImage($event)"
                  (initError)="handleInitError($event)"
                  (cameraSwitched)="cameraWasSwitched($event)"
                  [allowCameraSwitch]="allowCameraSwitch"
                  [switchCamera]="nextWebcamObservable"
                  [videoOptions]="videoOptions"
                  [imageQuality]="0.92"
                  [width]="640"
                  [height]="480"
                  class="w-full h-full object-cover"
                ></webcam>

                <div *ngIf="!showWebcam" class="absolute inset-0 flex items-center justify-center bg-gray-100">
                  <div class="text-center">
                    <i class="fas fa-video-slash w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                    <p class="text-gray-600">Caméra désactivée</p>
                  </div>
                </div>
              </div>

              <!-- Webcam Controls -->
              <div class="flex flex-wrap gap-3">
                <button
                  type="button"
                  (click)="triggerSnapshot()"
                  [disabled]="!showWebcam || capturedImages.length >= maxImages"
                  class="btn-primary flex items-center gap-2 disabled:opacity-50 hover:scale-105 active:scale-95"
                >
                  <i class="fas fa-camera w-4 h-4"></i>
                  Capturer ({{ capturedImages.length }}/{{ maxImages }})
                </button>

                <button
                  type="button"
                  (click)="toggleWebcam()"
                  class="btn-secondary flex items-center gap-2 hover:scale-105 active:scale-95"
                >
                  <i class="fas fa-video w-4 h-4"></i>
                  {{ showWebcam ? 'Masquer' : 'Afficher' }} Caméra
                </button>
              </div>
            </div>

            <!-- Captured Images -->
            <div class="space-y-4">
              <h4 class="font-medium text-gray-900">Images capturées</h4>
              <div class="grid grid-cols-2 gap-3">
                <div
                  *ngFor="let image of capturedImages; let i = index"
                  class="relative group"
                >
                  <img
                    [src]="image"
                    [alt]="'Image ' + (i + 1)"
                    class="w-full h-24 object-cover rounded-lg border-2 border-white shadow-md group-hover:scale-105 transition-transform duration-200"
                  />
                  <button
                    type="button"
                    (click)="removeImage(i)"
                    class="absolute -top-2 -right-2 bg-black text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200 hover:bg-gray-800"
                  >
                    <i class="fas fa-times w-3 h-3"></i>
                  </button>
                </div>

                <!-- Empty slots -->
                <div
                  *ngFor="let slot of [].constructor(maxImages - capturedImages.length)"
                  class="w-full h-24 border-2 border-dashed border-black rounded-lg flex items-center justify-center bg-gray-50"
                >
                  <i class="fas fa-plus w-8 h-8 text-black"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Product Details -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Title -->
          <div class="md:col-span-2">
            <label for="title" class="block text-sm font-medium text-black mb-2">
              <i class="fas fa-heading mr-2"></i>Titre du produit *
            </label>
            <input
              id="title"
              type="text"
              [(ngModel)]="product.title"
              name="title"
              required
              placeholder="Ex: Téléphone Samsung Galaxy S21"
              class="input-field"
            />
          </div>

          <!-- Price -->
          <div>
            <label for="price" class="block text-sm font-medium text-black mb-2">
              <i class="fas fa-money-bill-wave mr-2"></i>Prix (FCFA) *
            </label>
            <input
              id="price"
              type="number"
              [(ngModel)]="product.price"
              name="price"
              required
              min="0"
              step="100"
              placeholder="50000"
              class="input-field"
            />
          </div>

          <!-- Category -->
          <div>
            <label for="category" class="block text-sm font-medium text-black mb-2">
              <i class="fas fa-folder mr-2"></i>Catégorie *
            </label>
            <select
              id="category"
              [(ngModel)]="product.categoryId"
              name="categoryId"
              required
              class="input-field"
            >
              <option value="">Sélectionner une catégorie</option>
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.libelle }}
              </option>
            </select>
          </div>

          <!-- Description -->
          <div class="md:col-span-2">
            <label for="description" class="block text-sm font-medium text-black mb-2">
              <i class="fas fa-align-left mr-2"></i>Description
            </label>
            <textarea
              id="description"
              [(ngModel)]="product.description"
              name="description"
              rows="4"
              placeholder="Décrivez votre produit en détail..."
              class="input-field resize-none"
            ></textarea>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-gray-50 border border-black text-black px-4 py-3 rounded-lg animate-fade-in">
          <div class="flex items-center">
            <i class="fas fa-exclamation-triangle w-5 h-5 mr-3"></i>
            <p>{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-6 border-t border-black">
          <button
            type="submit"
            [disabled]="isLoading || !isFormValid()"
            class="btn-primary px-8 py-3 text-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 active:scale-95"
          >
            <span *ngIf="isLoading" class="inline-block mr-2">
              <i class="fas fa-spinner fa-spin h-5 w-5"></i>
            </span>
            <span *ngIf="!isLoading"><i class="fas fa-rocket mr-2"></i>Publier le Produit</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
