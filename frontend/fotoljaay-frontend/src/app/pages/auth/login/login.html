<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Brand -->
    <div class="text-center mb-8 animate-fade-in">
      <div class="w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
        <span class="text-2xl">ğŸ›ï¸</span>
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        FotolJaay
      </h1>
      <p class="text-gray-600 mt-2">Connectez-vous Ã  votre compte</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-8 animate-scale-in">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- login Field -->
        <div>
          <label for="login" class="block text-sm font-medium text-gray-700 mb-2">
            ğŸ“§ Adresse login
          </label>
          <input
            id="login"
            type="login"
            [(ngModel)]="loginData.login"
            name="login"
            required
            placeholder="votre.login@exemple.com"
            class="input-field"
            [class.border-red-300]="errorMessage"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            ğŸ”’ Mot de passe
          </label>
          <input
            id="password"
            type="password"
            [(ngModel)]="loginData.password"
            name="password"
            required
            placeholder="Votre mot de passe"
            class="input-field"
            [class.border-red-300]="errorMessage"
          />
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg animate-fade-in">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="font-medium">{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full btn-primary py-3 text-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 active:scale-95"
        >
          <span *ngIf="isLoading" class="inline-block mr-2">
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          <span *ngIf="!isLoading">ğŸš€ Se connecter</span>
        </button>
      </form>
