<div class="min-h-screen bg-white flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Brand -->
    <div class="text-center mb-8 animate-fade-in">
      <div class="w-20 h-20 bg-black rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
        <i class="fas fa-camera text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-black">
        FotolJaay
      </h1>
      <p class="text-black mt-2">Connectez-vous à votre compte</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-2xl shadow-xl border border-black p-8 animate-scale-in">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- login Field -->
        <div>
          <label for="login" class="block text-sm font-medium text-black mb-2">
            <i class="fas fa-envelope mr-2"></i>Adresse email
          </label>
          <input
            id="login"
            type="login"
            [(ngModel)]="loginData.login"
            name="login"
            required
            placeholder="votre.login@exemple.com"
            class="input-field"
            [class.border-red-300]="errorMessage"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-black mb-2">
            <i class="fas fa-lock mr-2"></i>Mot de passe
          </label>
          <input
            id="password"
            type="password"
            [(ngModel)]="loginData.password"
            name="password"
            required
            placeholder="Votre mot de passe"
            class="input-field"
            [class.border-red-300]="errorMessage"
          />
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-gray-50 border border-black text-black px-4 py-3 rounded-lg animate-fade-in">
          <div class="flex items-center">
            <i class="fas fa-exclamation-triangle w-5 h-5 mr-3"></i>
            <p class="font-medium">{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full btn-primary py-3 text-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 active:scale-95"
        >
          <span *ngIf="isLoading" class="inline-block mr-2">
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          <span *ngIf="!isLoading"><i class="fas fa-sign-in-alt mr-2"></i>Se connecter</span>
        </button>
      </form>

      <!-- Demo Accounts -->
      <div class="mt-8 pt-6 border-t border-black">
        <h3 class="text-sm font-medium text-black mb-4 text-center">Comptes de démonstration</h3>
        <div class="space-y-3">
          <button
            (click)="setDemoCredentials('vendeur')"
            class="w-full text-left p-3 bg-gray-50 border border-black rounded-lg hover:bg-gray-100 transition-all duration-200"
          >
            <div class="flex items-center justify-between">
              <div>
                <p class="font-medium text-black">Vendeur</p>
                <p class="text-sm text-black">fatou.ndiaye@ecommerce.sn</p>
              </div>
              <i class="fas fa-check-circle w-5 h-5"></i>
            </div>
          </button>

          <button
            (click)="setDemoCredentials('visiteur')"
            class="w-full text-left p-3 bg-gray-50 border border-black rounded-lg hover:bg-gray-100 transition-all duration-200"
          >
            <div class="flex items-center justify-between">
              <div>
                <p class="font-medium text-black">Visiteur</p>
                <p class="text-sm text-black">mapathendiaye542@gmail.com</p>
              </div>
              <i class="fas fa-user w-5 h-5"></i>
            </div>

      <!-- Register Link -->
      <div class="mt-6 text-center">
        <p class="text-black">
          Pas encore de compte ?
          <a routerLink="/register" class="font-medium text-black hover:text-gray-600 transition-colors duration-200">
            Créer un compte
          </a>
        </p>
      </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-sm text-black animate-fade-in">
      <p>© 2024 FotolJaay - Votre marketplace de confiance</p>
    </div>
