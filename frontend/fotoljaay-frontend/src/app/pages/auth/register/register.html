<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 animate-fade-in">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center animate-scale-in">
      <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg animate-pulse-custom">
        <span class="text-white font-bold text-2xl">FJ</span>
      </div>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent animate-slide-in">
      Créer un compte FotolJaay
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Ou
      <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
        connectez-vous à votre compte
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="card p-8 animate-scale-in">
      <form class="space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
          {{ errorMessage }}
        </div>

        <div class="grid grid-cols-1 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nom complet *</label>
            <input type="text" [(ngModel)]="registerData.name" name="name" required class="input-field" placeholder="Votre nom complet">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Email *</label>
            <input type="email" [(ngModel)]="registerData.email" name="email" required class="input-field" placeholder="votre@email.com">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Téléphone</label>
            <input type="tel" [(ngModel)]="registerData.telephone" name="telephone" class="input-field" placeholder="+221701234567">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Adresse</label>
            <input type="text" [(ngModel)]="registerData.adresse" name="adresse" class="input-field" placeholder="Dakar, Sénégal">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Type de compte</label>
            <select [(ngModel)]="registerData.role" name="role" class="input-field">
              <option value="VISITEUR">Visiteur (consultation uniquement)</option>
              <option value="VENDEUR">Vendeur (peut publier des produits)</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Mot de passe *</label>
            <input type="password" [(ngModel)]="registerData.password" name="password" required class="input-field" placeholder="Minimum 6 caractères">
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="isLoading" class="btn-primary w-full hover:scale-105 active:scale-95">
            <span *ngIf="isLoading">Création du compte...</span>
            <span *ngIf="!isLoading">Créer mon compte</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
